<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Ecommerce</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav me-auto">
              <a class="nav-link active" aria-current="page" href="{{url_for('page_home')}}">Home</a>
              <a class="nav-link" href="{{url_for('page_produto')}}">Produtos</a>
            </div>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#">Login</a>
                <a class="nav-link" href="{{url_for('page_cadastro')}}">Cadastro</a>
                <a class="nav-link" href="{{url_for('page_marcas')}}">Marcas</a>
                <a class="nav-link" href="{{url_for('page_todos')}}">Clicks</a>
            </div>
          </div>
        </div>
      </nav>

      {% with messages = get_flashed_messages(with_categories=true)  %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close">
            </button>
            {{message}}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
