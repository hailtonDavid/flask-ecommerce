
{% extends 'base.html' %}
{% block titulo %}
    SQL
{% endblock %}

{% block conteudo %}
<h2 style="text-align: center;">SQL</h2></h2>
<hr>
<table class="table table-hover table-dark table-bordered"" >
  <thead>
    <tr>
      <th scope="col">
        Pagina
      </th>
      <th scope="col">
        Cidade
      </th>
      <th scope="col">
        Estado
      </th>
      <th scope="col">
        Data
      </th>
      <th scope="col">
        Hora
      </th>
    </tr>
  </thead>
  <tbody>
    {% for i in range(0, numero_linhas)%}
    <tr>
      <td>{{ pagina[i] }}</td>
      <td>{{ cidade[i] }}</td>
      <td>{{ estado[i] }}</td>
      <td>{{ data[i] }}</td>
      <td>{{ hora[i] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<p>Acessos: {{ numero_linhas }}</p>

{% endblock %}
